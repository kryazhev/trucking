[transport]
header=Наш транспорт

car-1.header=Каблук
car-1.description=Небольшой автомобиль, который используется для перевозки легковесных грузов. Одним из преимуществ такой машины являются ее малые габариты и сравнительно небольшая стоимость перевозки, что очень удобно, если вы хотите перевезти небольшое количество вещей.

car-2.header=Газель
car-2.description=Самый популярный, легкий коммерческий автомобиль, очень выгодный и экономичный вариант, как для тех, кто нуждается в разовой перевозке определенного груза, так и для тех, кто нуждается в услугах по грузоперевозке постоянно, поскольку аренда газели гораздо дешевле, чем аренда большегрузного специализированного транспорта.

car-3.header=5 Тонник
car-3.description=Автомобиль для перевозки не очень больших объемов груза до 5 тонн. Как правило, это может быть мебель и бытовая техника, перевозимые в новую квартиру, небольшие партии стройматериалов или сырья для производства.

car-4.header=Фура
car-4.description=Большегрузный автомобиль, который имеет повышенный уровень вместимости больших партий товара. Зачастую используется при междугородних и международных перевозках.

car-5.header=Кран манипулятор
car-5.description=Манипулятор может понадобиться при погрузке, разгрузке и перевозке негабаритных и тяжеловесных грузов, также он способен заменить автокран и грузовую машину для перевозок.

